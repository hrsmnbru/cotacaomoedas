<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Câmbio: uma dashboard de cotações</title>
</head>

<body class="background d-flex flex-column min-vh-100">
    <header class="bg-header-footer shadow-sm border-bottom border-gray-200 py-3">
        <div class="container container-app">
            <h1 class="fs-3 fw-bold texto-header-footer text-center tracking-wider">CÂMBIO</h1>
        </div>
    </header>

    <main class="flex-grow-1 py-4 py-md-5">
        <div class="container container-app">

            <div id="message-area" class="alert d-none text-center fw-medium transition-all duration-300" role="alert"></div>

            <div class="row g-4">

                <section id="secao-conversao-moedas" class="col-12 col-md-6">
                    <div class="card card-custom h-100 border-top-4">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="fs-4 fw-semibold mb-5 text-footer border-bottom border-gray-100 pb-3">Conversor de Moedas</h2>

                            <div class="mb-4 position-relative">
                                <label for="amount-input" class="form-label text-sm fw-medium text-gray-700 mb-1">Valor a converter</label>
                                <div class="input-group input-group-lg custom-input-group">
                                    <input type="number" id="amount-input" value="1.00" min="0.01" step="0.01"
                                        class="form-control border-end-0 border-gray-300 custom-input-field"
                                        placeholder="0.00">
                                    <select id="from-currency" class="form-select border-start-0 border-gray-300 custom-select-field">
                                        </select>
                                    <div id="converter-loading" class="loading-overlay-input d-none">
                                        <div class="spinner-border spinner-border-sm texto-claro" role="status">
                                            <span class="visually-hidden">Calculando...</span>
                                        </div>
                                    </div>
                                </div>
                                <p id="amount-error" class="text-danger small mt-1 d-none">Por favor, insira um valor válido e positivo.</p>
                            </div>

                            <div id="botao-inverter" class="text-center my-4 cursor-pointer">
                                <i class="bi bi-arrow-down-up fs-4 titulo-colunas"></i>
                            </div>

                            <div class="mb-4">
                                <label for="output-resultado" class="form-label text-sm fw-medium text-gray-700 mb-1">Resultado</label>
                                <div class="input-group input-group-lg custom-input-group">
                                    <input type="text" id="output-resultado" value="0,00" readonly
                                        class="form-control border-end-0 border-gray-300 custom-input-field bg-resultado"
                                        placeholder="Resultado" aria-label="Resultado da Conversão">
                                    <select id="to-currency" class="form-select border-start-0 border-gray-300 custom-select-field">
                                        </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

                <section id="secao-tabela-cotacoes" class="col-12 col-md-6">
                    <div class="card card-custom h-100 border-top-4">
                        <div class="card-body p-4 p-md-5">
                            <div
                                class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 border-bottom border-gray-100 pb-3">
                                <h2 class="fs-4 fw-semibold text-footer mb-3 mb-sm-0">Cotações mais buscadas</h2>
                                <button id="botao-atualizar"
                                    class="btn botao-atualizar fw-medium py-2 px-4 shadow-sm d-flex align-items-center loading-element">
                                    <i class="bi bi-arrow-clockwise me-2"></i>
                                    Atualizar
                                </button>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover table-striped mb-0 rounded-lg overflow-hidden border">
                                    <thead class="bg-header-footer">
                                        <tr>
                                            <th scope="col"
                                                class="px-3 py-3 text-start text-xs fw-semibold titulo-colunas uppercase tracking-wider">
                                                Moeda</th>
                                            <th scope="col"
                                                class="px-3 py-3 text-start text-xs fw-semibold titulo-colunas uppercase tracking-wider">
                                                Nome</th>
                                            <th scope="col" id="table-rate-th"
                                                class="px-3 py-3 text-end text-xs fw-semibold titulo-colunas uppercase tracking-wider">
                                                Cotação (1 BRL)</th> </tr>
                                    </thead>
                                    <tbody id="rates-table-body" class="bg-white">
                                        </tbody>
                                </table>
                            </div>

                            <div id="table-loading" class="d-none p-4 text-center text-accent-dark mt-4">
                                <div class="spinner-border text-accent-dark mx-auto mb-2" role="status">
                                    <span class="visually-hidden">Atualizando cotações</span>
                                </div>
                                <span>Atualizando cotações</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="bg-header-footer texto-header-footer py-3 mt-auto border-top border-gray-200">
        <div class="container container-app text-center small fw-medium">
            &copy; 2025 Dashboard Câmbio. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
